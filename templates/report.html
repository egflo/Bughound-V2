


{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
    {# Display a form #}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <form action="/report/" method="post" class="form" id="reportForm" data-area-url="{% url 'ajax_load_areas' %}">
                  {% csrf_token %}
                    {% bootstrap_form form %}

                  {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#id_bug_program").on("change", function() {
            var url = $("#reportForm").attr("data-area-url"); // get the url of the 'load_area' view
            var programId = $(this).val();
            $.ajax({                                       // create an AJAX call...
                url: url,                                  // the file to call
                type: "GET",                               // GET or POST
                data: {
                    "program_id": programId                 // pass the id of the area to the view
                },
                success: function(data) {                   // on success, we display the returned data in the area
                    $("#id_bug_area").html(data);                 // the data is the html of the area
                }
            });
        });
    </script>
    {# Read the documentation for more information #}
    {# https://getbootstrap.com/docs/5.0/components/forms/ #}
{% endblock %}
