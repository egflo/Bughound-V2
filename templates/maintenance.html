

{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}
{% load render_table from django_tables2 %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
{% block title %}
    <title>Maintenance</title>
{% endblock %}

<div class="">
    <div class="">
        <h1>Maintenance</h1>
    </div>

    <div class="">
        <select class="form-control" id="table" onchange="location = '/maintenance/' + this.value;">
            <option value="">Select DB Table</option>
            <option value="bug">Bugs</option>
            <option value="employee">Employee</option>
            <option value="area">Functional Area</option>
            <option value="priority">Priority</option>
            <option value="report">Report Type</option>
            <option value="resolution">Resolution</option>
            <option value="severity">Severity</option>
            <option value="status">Status</option>
            <option value="userlevel">UserLevel</option>
            <option value="program">Programs</option>
        </select>
    </div>

    <div class="management-container" style="margin-top: 10px">
        {% include "table.html" %}
    </div>

    <script>
        function onChange(select) {
            var value = select.options[select.selectedIndex].value;
            if (value != "") {
                window.location.href = "/maintenance/" + value;
            }
        }
    </script>
</div>
{% endblock %}
