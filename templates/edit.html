

{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
    {# Display a form #}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <form action="/report/" method="post" class="form" id="form">
                  {% csrf_token %}
                    {% bootstrap_form form %}

                  {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
